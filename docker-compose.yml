version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    volumes:
      - ./:/usr/src/app
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  mongo_gui:
    container_name: mongo_gui
    image: mongoclient/mongoclient
    environment:
      - MONGO_URL=mongodb://mongo:27017/web-store
    ports:
      - "3001:3000"
    links:
      - mongo
